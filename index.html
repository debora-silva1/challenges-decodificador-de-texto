<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./decodificador.js"></script>
</head>

<body>
    <header>
        <img class="imagem__cabecalho" src="./imagem/Frame6.png" alt="icone da letra A">
    </header>
    <main>
        <section class="decodificador__digitar__texto">
            <textarea id="decodificador__input" rows="30" cols="10" maxlength="1000 "
                placeholder="Digite seu texto"></textarea>
        </section>
        <section class="decodificador__caixa__texto__descriptografada">
            <div class="show_div">
                <img class="imagem" src="./imagem/imagem.svg" alt="imagem de um boneco com lupa">
                <div class="decodificador__texto__texto">
                    <h2 class="decodificador__texto">Nenhuma mensagem encontrada</h2>
                </div>
            </div>
            <div class="hide_div">
                <textarea class="decodificador__paragrafo" id="decodificador-paragrafo" readonly> Digite um texto que você deseja criptrografar ou descriptografar.
                </textarea>
            </div>
            <div class="decodificador__botao__copiar">
                <button class="botao__copiar" id="botao-copiar" onclick="onClickCopiarBtn()">Copiar</button>
            </div>
        </section>
        <section class="decodificador__observacao">
            <img class="decodificador__observacao__imagem" src="./imagem/bi_exclamation-circle-fill.png"
                alt="foto de um caracter exclamacao">
            <p class="decodificador__observacao__paragrafo">Apenas letras minúsculas e sem acento.</p>
        </section>
        <section class="decodificador__botao">
            <button class="botao" id="botao-criptografar" onclick="onClickEncriptBtn()">Criptografar</button>
            <button class="botao" id="botao-descriptografar" onclick="onClickDescriptBtn()">Descriptografar</button>
        </section>
    </main>
</body>

</html>
