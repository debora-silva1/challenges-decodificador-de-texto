<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./decodificador.js"></script>
</head>

<body>
    <header>
        <img class="imagem__cabecalho" src="./imagem/Frame6.png" alt="icone da letra A">
    </header>
    <main>
        <div class="decodificador__digitar__texto">
            <textarea class="decodificador__input" rows="20" cols="40" maxlength="1000"
                placeholder="Digite seu texto"></textarea>
        </div>
        <div class="decodificador__caixa__texto__descriptografada">
            <img class="imagem" src="./imagem/imagem.svg" alt="imagem de um boneco com lupa">
            <div class="decodificador__texto__texto">
                <h2 class="decodificador__texto">Nenhuma mensagem encontrada</h2>
                <p class="decodificador__paragrafo"> Digite um texto que você deseja criptrografar ou descriptografar.
                </p>
            </div>
        </div>
        <div class="decodificador__observacao">
            <img class="decodificador__observacao__imagem" src="./imagem/bi_exclamation-circle-fill.png"
                alt="foto de um caracter exclamacao">
            <p class="decodificador__observacao__paragrafo">Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="decodificador__botao">
            <button class="botao" id="botao-criptografar">Criptografar</button>
            <button class="botao" id="botao-descriptografar">Descriptografar</button>
        </div>
    </main>
    <footer></footer>
</body>

</html>
